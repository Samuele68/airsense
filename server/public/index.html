<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airsense</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Airsense server
        </h1>
        <h2 class="subtitle">
          Server dedicated to collecting data from the Airsense sensor
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="content">
        <p>
          Last data received on <span id="lastairsense"></span>
        </p>
        <p>
          <a href="data.csv">Download data</a>
        </p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content has-text-centered">
      <p>
        <strong>Airsense</strong> by Dario Salvi.
        Source code is available on <a href="https://github.com/dariosalvi78/airsense">Github</a>.
      </p>
    </div>
  </section>
</body>
<script>
axios.get('/airsense/status')
.then(function (response) {
  document.getElementById('lastairsense').innerHTML = new Date(response.data.timestamp).toLocaleString()
})
</script>
</html>
